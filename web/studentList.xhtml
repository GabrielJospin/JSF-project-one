<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>student Tabe</title>
     <link rel="stylesheet" type="text/css" href="resources/css/studentsTable.css"/>
</h:head>
<h:body>
    <h1>Student List</h1>
    <hr/><br/>
    <h:dataTable value="#{studentDataUtil.students}" var="tempStudents"
                 styleClass="demo-table"
                 headerClass="demo-table-header"
                 rowClasses="demo-table-odd-row, demo-table-even-row">
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{tempStudents.firstName} #{tempStudents.lastName}
        </h:column>
        <h:column>
            <f:facet name="header">Course code</f:facet>
            #{tempStudents.courseCode}
        </h:column>
        <h:column>
            <f:facet name="header">Age</f:facet>
            #{tempStudents.age}
        </h:column>
        <h:column>
            <f:facet name="header">Cep</f:facet>
            #{tempStudents.cep}
        </h:column>
    </h:dataTable>
</h:body>
</html>
