<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Student registration form</title>
</h:head>
<h:body>
    <h1>Sing Up</h1>
    <hr/>
    <h:form>
        First Name:
        <h:inputText id="firstName" value="#{student.firstName}"/>

        <br/><br/>

        Last Name:
        <h:inputText id="lastName" value="#{student.lastName}"/>

        <br/><br/>

        Course:
        <h:selectOneMenu value="#{student.course}">
            <f:selectItems value="#{student.courseOptions}"/>
        </h:selectOneMenu>

        <br/><br/>

        Aid:
        <h:selectManyCheckbox value="#{student.aids}">
            <f:selectItems value="#{student.aidsOptions}"/>
        </h:selectManyCheckbox>

        <br/><br/>

        Type of Student:
        <h:selectOneRadio value="#{student.typeOfStudent}">
            <f:selectItems value="#{student.typeOfStudentOptions}"/>
        </h:selectOneRadio>
        <h:commandButton value="submit" action="myResponse"/>
    </h:form>

</h:body>
</html>
